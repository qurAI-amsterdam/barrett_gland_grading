wholeslidedata:
    default:
        yaml_source: split_ASL_LANS_RBE.yml
        seed: 2
        associations:
            exact_match: True

        label_map:
            ndbe-g: 1
            lgd-g: 2
            hgd-g: 3
           
        annotation_sources: 
            filters: ['xml']
            
        batch_shape:
            batch_size: 40
            spacing: 1
            shape: [1024, 1024, 3]
            
        point_sampler:
            attribute: RandomPointSampler

net:
    # model
    encoder_name: 'resnet34'
    encoder_weights: 'imagenet'
    n_channels: 3
    n_classes: 3

    # training
    learning_rate: 0.005
    epochs: 250
    train_batches: 25        # 25*40 = 1000 train patches
    val_batches: 10          # 10*40 = 400 validation patches
    gpus: 2
    cpus: 1
    
            

